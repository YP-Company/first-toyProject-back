server:
  port: 8080
  servlet:
    context-path: /
    encoding:
      charset: UTF-8
      enabled: true
      force: true

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/memoji?serverTimezone=Asia/Seoul
    username: root
    password: 1234  #전무직
    # password: root  #이재우

  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MySQL8Dialect
    show-sql: true
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        #open-in-view: true

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type: trace
